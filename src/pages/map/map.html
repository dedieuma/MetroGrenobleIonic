<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="map_canvas">

  </div>


  <div class="line">

    <ion-card class="home-card one" (click)="loadTransportation('tram')">
      <div class="img-zone">
        <img src="https://image.flaticon.com/icons/png/512/66/66462.png" />
      </div>

    </ion-card>


    <ion-card class="home-card" (click)="loadTransportation('bus')">
      <div class="img-zone">
        <img src="https://image.flaticon.com/icons/svg/60/60741.svg" />
      </div>


    </ion-card>

  </div>

</ion-content>
